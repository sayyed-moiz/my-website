<div class="login-container">
    <h2>Pharmacy Customer Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="login()">Login</button>
    </form>
</div>

<script>
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // You can add your authentication logic here
        // For simplicity, let's check if the username is "customer" and the password is "password"
        if (username === 'customer' && password === 'password') {
            alert('Login successful! Redirecting to the pharmacy portal.');
            // You can redirect the user to the pharmacy portal or perform other actions here
        } else {
            alert('Invalid username or password. Please try again.');
        }
    }
</script>
